<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b03910148.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dashboardStyleSetting.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
                        <!-- BEGIN OF DASHBOARD SIDE MENU PROFILE  -->
        <div class="side-menu">
            <div class="user-profile-img rounded-img">
                <span></span>
            </div>
            <div class="user-profile-id">
                <h4>ADMIN</h4>
                <p>text here</p>
            </div>
            <div class="side-menu-items">
                <ul class="nav flex-column box-content">
                    <li class="nav-item links">
                        <a class="nav-link active" href="#"><img src="dashboard_assets/icons_side_menu/Vector.png">Home</a>
                    </li>
                    <li class="nav-item links">
                        <a class="nav-link" href="#"><img src="dashboard_assets/icons_side_menu/Vector (1).png" alt="">Verification</a>
                    </li>
                    <li class="nav-item links">
                        <a class="nav-link" href="#"><img src="dashboard_assets/icons_side_menu/Vector (2).png" alt="">History Pay</a>
                    </li>
                    <li class="nav-item links">
                        <a class="nav-link" href="#"><img src="dashboard_assets/icons_side_menu/Vector (3).png" alt="">Setting</a>
                    </li>
                    <li class="nav-item links">
                        <a class="nav-link" href="#"><img src="dashboard_assets/icons_side_menu/Vector (4).png" alt="">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
                        <!-- END OF DASHBOARD SIDE MENU PROFILE  -->

                        <!-- BEGIN OF SETTING CONTENT  -->

        <div class="dashboard-content">
          <div class="date-update">
            <h6>January, 05 2021</h6>
          </div>
          <div class="title">
            <h1>Settings</h1>
          </div>
          <div class="subTitle">
            <h4>Change Password</h4>
          </div>
          <form action="">
            <div class="password-form">
              <div class="form-group">
                  <label for="exampleFormControlInput1">Old Password</label>
                  <div id="toggle"  class="togle togle-show">
                    <i class="fas fa-eye" id="show" onclick="showHide();" ></i>
                    <i class="fas fa-eye-slash" id="hide" onclick="showHide();" ></i>
                  </div>
                  <input type="password" class="no-outline" id="password" placeholder="">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">New Password</label>
                  <div id="toggle"  class="togle togle-show">
                    <i class="fas fa-eye" id="showNew" onclick="showHideNew();" ></i>
                    <i class="fas fa-eye-slash" id="hideNew" onclick="showHideNew();" ></i>
                  </div>
                  <input type="password" class="no-outline" id="passwordNew" placeholder="">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">Confirm New Password</label>
                  <div id="toggle"  class="togle togle-show">
                    <i class="fas fa-eye" id="showConfirm" onclick="showHideConfirm();" ></i>
                    <i class="fas fa-eye-slash" id="hideConfirm" onclick="showHideConfirm();" ></i>
                  </div>
                  <input type="password" class="no-outline" id="passwordConfirm" placeholder="">
              </div>

              <div class="forgot-link">
                <a href="#">Forgot Password ?</a>
              </div>
              <div class="btn-password">
                <button type="button" class="btn btn-block">Save Password</button>
              </div>
                            <!-- BEGIN OF SCRIPT FOR SHOW & HIDE TOGGLE PASSWORD  -->
              <script type="text/javascript">
                function showHide () {
                  var x = document.getElementById("password");
                  if (x.type === "password") {
                    x.type = "text" ;
                    document.getElementById ('hide').style.display = "inline-block";
                    document.getElementById ('show').style.display = "none";
                  }
                  else {
                    x.type = "password";
                    document.getElementById ('hide').style.display = "none";
                    document.getElementById ('show').style.display = "inline-block";
                  }
                }
                function showHideNew () {
                  var y = document.getElementById("passwordNew");
                  if (y.type === "password") {
                    y.type = "text" ;
                    document.getElementById ('hideNew').style.display = "inline-block";
                    document.getElementById ('showNew').style.display = "none";
                  }
                  else {
                    y.type = "password";
                    document.getElementById ('hideNew').style.display = "none";
                    document.getElementById ('showNew').style.display = "inline-block";
                  }
                }
                function showHideConfirm () {
                  var x = document.getElementById("passwordConfirm");
                  if (x.type === "password") {
                    x.type = "text" ;
                    document.getElementById ('hideConfirm').style.display = "inline-block";
                    document.getElementById ('showConfirm').style.display = "none";
                  }
                  else {
                    x.type = "password";
                    document.getElementById ('hideConfirm').style.display = "none";
                    document.getElementById ('showConfirm').style.display = "inline-block";
                  }
                }
              </script>
                            <!-- END OF SCRIPT FOR SHOW & HIDE TOGGLE PASSWORD  -->

            </div>
          </form>
        </div>
                        <!-- END OF SETTING CONTENT  -->
    </div>
</body>
</html>
