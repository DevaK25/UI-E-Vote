                        <!-- BEGIN OF SETTING CONTENT  -->

        <div class="dashboard-content">
          <div class="date-update">
            <h6>January, 05 2021</h6>
          </div>
          <div class="title">
            <h1>Settings</h1>
          </div>
          <div class="subTitle">
            <h4>Change Password</h4>
          </div>
          <form action="">
            <div class="password-form">
              <div class="form-group">
                  <label for="exampleFormControlInput1">Old Password</label>
                  <div id="toggle"  class="togle togle-show">
                    <i class="fas fa-eye" id="show" onclick="showHide();" ></i>
                    <i class="fas fa-eye-slash" id="hide" onclick="showHide();" ></i>
                  </div>
                  <input type="password" class="no-outline" id="password" placeholder="">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">New Password</label>
                  <div id="toggle"  class="togle togle-show">
                    <i class="fas fa-eye" id="showNew" onclick="showHideNew();" ></i>
                    <i class="fas fa-eye-slash" id="hideNew" onclick="showHideNew();" ></i>
                  </div>
                  <input type="password" class="no-outline" id="passwordNew" placeholder="">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">Confirm New Password</label>
                  <div id="toggle"  class="togle togle-show">
                    <i class="fas fa-eye" id="showConfirm" onclick="showHideConfirm();" ></i>
                    <i class="fas fa-eye-slash" id="hideConfirm" onclick="showHideConfirm();" ></i>
                  </div>
                  <input type="password" class="no-outline" id="passwordConfirm" placeholder="">
              </div>

              <div class="forgot-link">
                <a href="#" data-toggle="modal" data-target="#exampleModalCenter">Forgot Password ?</a>
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-body">
                          <div class="title">
                              <h3>Forgot Password</h3>
                              <p>Risus mattis ullamcorper <br> risus tortor tellus.</p>
                          </div>
                          <div class="form-group">
                              <label for=""> E-mail Address</label>
                              <input type="text" class="no-outline">
                          </div>
                          <div class="add-btn">
                              <button type="button" class="btn btn-done btn-lg btn-block">Send</button>
                              <button type="button" class="btn btn-cancel btn-lg btn-block">Cancel</button>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="btn-password">
                <button type="button" class="btn btn-block">Save Password</button>
              </div>
                            <!-- BEGIN OF SCRIPT FOR SHOW & HIDE TOGGLE PASSWORD  -->
              <script type="text/javascript">
                function showHide () {
                  var x = document.getElementById("password");
                  if (x.type === "password") {
                    x.type = "text" ;
                    document.getElementById ('hide').style.display = "inline-block";
                    document.getElementById ('show').style.display = "none";
                  }
                  else {
                    x.type = "password";
                    document.getElementById ('hide').style.display = "none";
                    document.getElementById ('show').style.display = "inline-block";
                  }
                }
                function showHideNew () {
                  var y = document.getElementById("passwordNew");
                  if (y.type === "password") {
                    y.type = "text" ;
                    document.getElementById ('hideNew').style.display = "inline-block";
                    document.getElementById ('showNew').style.display = "none";
                  }
                  else {
                    y.type = "password";
                    document.getElementById ('hideNew').style.display = "none";
                    document.getElementById ('showNew').style.display = "inline-block";
                  }
                }
                function showHideConfirm () {
                  var x = document.getElementById("passwordConfirm");
                  if (x.type === "password") {
                    x.type = "text" ;
                    document.getElementById ('hideConfirm').style.display = "inline-block";
                    document.getElementById ('showConfirm').style.display = "none";
                  }
                  else {
                    x.type = "password";
                    document.getElementById ('hideConfirm').style.display = "none";
                    document.getElementById ('showConfirm').style.display = "inline-block";
                  }
                }
              </script>
                            <!-- END OF SCRIPT FOR SHOW & HIDE TOGGLE PASSWORD  -->

            </div>
          </form>
