<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboardHomeStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="side-menu">
            <div class="user-profile-img rounded-img">
                <span></span>
            </div>
            <div class="user-profile-id">
                <h4>ADMIN</h4>
                <p>text here</p>
            </div>
            <div class="side-menu-items">
                <ul class="nav flex-column box-content">
                    <li class="nav-item links">
                        <a class="nav-link active" href="#"><img src="dashboard_assets/icons_side_menu/Vector.png">Home</a>
                    </li>
                    <li class="nav-item links">
                        <a class="nav-link" href="#"><img src="dashboard_assets/icons_side_menu/Vector (1).png" alt="">Verification</a>
                    </li>
                    <li class="nav-item links">
                        <a class="nav-link" href="#"><img src="dashboard_assets/icons_side_menu/Vector (2).png" alt="">History Pay</a>
                    </li>
                    <li class="nav-item links">
                        <a class="nav-link" href="#"><img src="dashboard_assets/icons_side_menu/Vector (3).png" alt="">Setting</a>
                    </li>
                    <li class="nav-item links">
                        <a class="nav-link" href="#"><img src="dashboard_assets/icons_side_menu/Vector (4).png" alt="">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="date-update">
                <h6>January, 05 2021</h6>
            </div>
            <div class="title">
                <h1>Home</h1>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card-main">
                        <div class="card-body">
                            <img src="dashboard_assets/home_img/solded_voucher.png" alt="">
                            <h1 class="card-title">412</h1>
                            <p class="card-text">Total voucher terjual.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card-main">
                        <div class="card-body income">
                            <img src="dashboard_assets/home_img/pemasukan icon.png" alt="">
                            <h1 class="card-title">Rp. 250.000,-</h1>
                            <p class="card-text">Total Pemasukan</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card-main">
                        <div class="card-body type">
                            <h4 class="card-title">Jenis Voucher Terjual</h4>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">No</th>
                                        <th scope="col">Jenis</th>
                                        <th scope="col">Jumlah Terjual</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>10.000</td>
                                        <td>10</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>20.000</td>
                                        <td>15</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>30.000</td>
                                        <td colspan="2">14</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">4</th>
                                        <td>50.000</td>
                                        <td colspan="2">8</td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card-main">
                    <div class="card-body time-remaining">
                        <h4>Sisa Waktu</h4>
                        <div class="time-cards row">
                            <div class="col date-img">
                                <img src="dashboard_assets/home_img/tanggal icon.png" alt="">
                            </div>
                            <div class="col info-time info-date">
                                <p>10 Hari</p>
                            </div>
                            <div class="col time-img">
                                <img src="dashboard_assets/home_img/jam icon.png" alt="">
                            </div>
                            <div class="col info-time info-times">
                                <p>12 Jam</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
