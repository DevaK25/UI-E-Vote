                        <!-- BEGIN OF DASHBOARD HOME CONTENT  -->
        <div class="dashboard-content">
            <div class="date-update">
                <h6>January, 05 2021</h6>
            </div>
            <div class="title">
                <h1>Buat Event</h1>
            </div>
            <div class="submit-btn">
                <input type="submit" value="Create Event" class="uploadButton">
            </div>
            <div class="card-body">
                <div class="event-name">
                    <label>Nama Event</label>
                    <input type="text" class="no-outline">
                </div>
                <div class="card">
                    <div class="row">
                        <label for="">Tanggal Mulai</label>
                        <div class="col-md-4">
                            <input type="date" class="form-control" placeholder="Pilih tanggal Mulai">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="row finish">
                        <label for="">Tanggal Selesai</label>
                        <div class="col-md-4">
                            <input type="date" class="form-control" placeholder="Pilih tanggal Selesai">
                        </div>
                    </div>
                </div>
                <div class="dropdown ">
                    <label onclick="myFunction()" class="btn dropdown-toggle drop-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >Pengaturan Voucher</label>
                    <div id="myDropdown" class="dropdown-menu" >
                        <a class="dropdown-item" type="button" href="#">BCA</a>
                        <a class="dropdown-item" type="button" href="#">MANDIRI</a>
                        <a class="dropdown-item" type="button" href="#">GOPAY</a>
                        <a class="dropdown-item" type="button" href="#">OVO</a>
                        <a class="dropdown-item" type="button" href="#">FASPAY</a>
                    </div>
                    <script type="text/javascript">
                        function myFunction() {
                            document.getElementById("myDropdown").classList.toggle("show");
                        }

                            // Close the dropdown menu if the user clicks outside of it
                            window.onclick = function(event) {
                                if (!event.target.matches('.drop-btn')) {
                                    var dropdowns = document.getElementsByClassName("dropdown-menu");
                                    var i;
                                    for (i = 0; i < dropdowns.length; i++) {
                                        var openDropdown = dropdowns[i];
                                        if (openDropdown.classList.contains('show')) {
                                            openDropdown.classList.remove('show');
                                        }
                                    }
                                }
                            }
                    </script>
                </div>
            </div>
            <div class="card-body-candidate">
                <h3>Tambah Kandidat</h3>
                <div class="event-candidate">
                    <div class="row">
                        <label>Nama Kandidat</label>
                        <input type="text" class="half-width no-outline">
                    </div>  
                    <div class="row upload">
                        <label>Upload Foto</label>
                        <a href="#" class="btn">Upload Foto Kandidat <i class="fas fa-cloud-upload-alt"></i></a>
                    </div>  
                    <div class="addBtn">
                        <button class="btn" type="button">
                            Tambahkan Kandidat
                        </button>
                    </div>
                </div>
            </div>
        </div>
