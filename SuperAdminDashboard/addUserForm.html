<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b03910148.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="addUserFormStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Tambah User</h1>
        <div class="adduser">
            <div class="form-group">
                <label for="">E-mail Address</label>
                <input type="text" class="no-outline">
            </div>
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="no-outline">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Password</label>
                <div id="toggle"  class="togle togle-show">
                    <i class="fas fa-eye" id="show" onclick="showHide();" ></i>
                    <i class="fas fa-eye-slash" id="hide" onclick="showHide();" ></i>
                </div>
                <input type="password" class="no-outline" id="password" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Re-Type Password</label>
                <div id="toggle"  class="togle togle-show">
                    <i class="fas fa-eye" id="showNew" onclick="showHideNew();" ></i>
                    <i class="fas fa-eye-slash" id="hideNew" onclick="showHideNew();" ></i>
                </div>
                <input type="password" class="no-outline" id="passwordNew" placeholder="">
            </div>
            <script type="text/javascript">
                function showHide () {
                    var x = document.getElementById("password");
                    if (x.type === "password") {
                    x.type = "text" ;
                    document.getElementById ('hide').style.display = "inline-block";
                    document.getElementById ('show').style.display = "none";
                    }
                    else {
                    x.type = "password";
                    document.getElementById ('hide').style.display = "none";
                    document.getElementById ('show').style.display = "inline-block";
                    }
                }
                function showHideNew () {
                    var y = document.getElementById("passwordNew");
                    if (y.type === "password") {
                    y.type = "text" ;
                    document.getElementById ('hideNew').style.display = "inline-block";
                    document.getElementById ('showNew').style.display = "none";
                    }
                    else {
                    y.type = "password";
                    document.getElementById ('hideNew').style.display = "none";
                    document.getElementById ('showNew').style.display = "inline-block";
                    }
                }
            </script>
        </div>
        <div class="add-btn">
            <button type="button" class="btn btn-done btn-lg btn-block">Tambahkan Akun</button>
            <button type="button" class="btn btn-cancel btn-lg btn-block">Batalkan</button>
        </div>
    </div>
</body>
</html>
